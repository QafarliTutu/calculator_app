<head>
    <meta charset="UTF-8">
    <title>Calculator: Registration</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&amp;display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/registration.css}">
</head>
<body>

<div class="page-container">

    <header class="header">
        <a href="registration.html" class="header-link"><img th:src="@{/img/iba-logo-sky-blue.svg}" alt="IBA Tech Academy"></a>
    </header>

    <section class="registration-section">
        <img class="registration-section-image" th:src="@{/img/login-image.svg}" alt="404">
        <div class="registration-section-container">
            <h1 class="registration-section-container-title">Create An Account</h1>
            <p class="registration-section-container-description">Create your account, it takes less than a minute. If
                you already have an account - <a href="login.html"
                                                 class="registration-section-container-description-link">login</a></p>
            <form method="post" th:action="@{/register}" th:object="${form}" class="registration-section-container-form">
                <div class="registration-section-container-form-input-wrapper">
                    <img th:src="@{/img/user-icon.svg}" alt="User Icon">
                    <label for="fullname"></label>
                    <input class="registration-section-container-form-input" id="fullname" placeholder="Fullname"
                           type="text" th:field="*{fullname}"  >
                    <span class="error" th:if="${#fields.hasErrors('fullname')}" th:errors="*{fullname}" style="color: red"></span>
                </div>
                <div class="registration-section-container-form-input-wrapper">
                    <img th:src="@{/img/mail-icon.svg}" alt="User Icon">
                    <label  for="username"></label>
                    <input class="registration-section-container-form-input" id="username" placeholder="Email address"
                           type="email" th:field="*{username}">
                    <span class="error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}" style="color: red"></span>

                </div>
                <div class="registration-section-container-form-input-wrapper">
                    <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                    <label for="password"></label>
                    <input class="registration-section-container-form-input" id="password" placeholder="Password"
                           type="password" th:field="*{password}">
                    <span class="error" th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color: red"></span>

                </div>
                <div class="registration-section-container-form-input-wrapper mb0">
                    <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                    <label for="confirm-password"></label>
                    <input class="registration-section-container-form-input" id="confirm-password"
                           placeholder="Confirm Password" type="password" th:field="*{passwordConfirm}">
                    <span class="error" th:if="${#fields.hasErrors('passwordConfirm')}" th:errors="*{passwordConfirm}" style="color: red"></span>

                </div>
                <div class="registration-section-container-form-input-wrapper mb0">
                    <img th:src="@{/img/lock-icon.svg}" alt="User Icon">
                    <label for="ref_user_email"></label>
                    <input class="registration-section-container-form-input" id="ref_user_email"
                           placeholder="Referral User Email" type="text" th:field="*{ref_user_email}">
                    <span class="error" th:if="${#fields.hasErrors('ref_user_email')}" th:errors="*{ref_user_email}" style="color: red"></span>

                </div>

                <input type="submit" value="Create account" class="registration-section-container-form-submit">
            </form>
        </div>
    </section>
</div>

</body>
