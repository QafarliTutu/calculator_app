<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Password Reset</title>
</head>
<body>
<center>
    <span th:text="${message}"></span>
    <div th:if="${message.equals('Password successfully reset. You can now login.')}">
        <a href="/login" class="log-out-btn">Login</a>
    </div>
</center>
</body>
</html>
